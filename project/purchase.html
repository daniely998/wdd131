        <main class="form">

                <fieldset>
                    <label>First Name

                    <label>Last Name
                        <input type="text" id="lastname" name="lastname" required>

                        <input type="text" id="email" name="email" required>

                <fieldset>
                    <label>Phone Number<span> (Optional)</span>
                        <input type="text" id="phone" name="phone">
                    </label>
                </fieldset>
                <fieldset>
                    <label>Shipping Address
                        <input type="text" id="address1" name="address" class="address" required>
                    </label>
                    <input type="text" id="address2" name="address" class="address">
                    <input type="text" id="address3" name="address" class="address">

                <input type="submit" value="Continue to Purchase">
