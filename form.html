<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 131 Product Review Form</title>
        <meta name="description" content="WDD 131 week 5 form assignment">
        <meta name="author" content="Daniel Yim">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital@0;1&family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Product Review Form</h1>
        </header>
        <main>
            <form method="get" action="review.html">
                <fieldset>
                    <legend>Product Name</legend>
                    <label>What do you want
                        <select id="productname" name="productname" required>
                            <option value="" disabled selected>Select a Product...&#9662;</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Overall Rating</legend>
                    <div class="rating">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Date of Installation</legend>
                    <label><input type="date" id="date" name="date" required></label>
                </fieldset>

                <fieldset>
                    <legend>Which features did you find useful in the product?</legend>
                    <div class="check">(Check all that apply)</div>
                    <label><input type="checkbox" id="durability" name="durability" value="durability"> Durability</label>
                    <label><input type="checkbox" id="easeuse" name="easeuse" value="easeuse"> Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="performance"> Performance</label>
                    <label><input type="checkbox" id="design" name="design" value="design"> Design</label>
                </fieldset>

                <fieldset>
                    <legend>Written Review<span class="optional"> (Optional)</span></legend>
                    <label><textarea id="review" name="review"></textarea></label>
                </fieldset>

                <fieldset>
                    <legend>Your Name<span class="optional"> (Optional)</span></legend>
                    <label><input type="text" id="username" name="username"></label>
                </fieldset>

                <input type="submit" value="Post Review">
            </form>
        </main>
        <footer>
            <p>&copy;<span id="currentyear"></span> Daniel Yim - Hong Kong</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
